<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player_ Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m1 p1">
                <div class="logo">
                    <img style="width: 100px;" class="invert" src="img/logo.svg" alt="Logo" />
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="img/serch.svg" alt="serch" />Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded p1">
                <div class="lib-logo flex">
                    <img src="img/libary.svg" class="invert" alt="" />
                    <p class="m">Your Library</p>
                </div>
                <div class="song-list">
                    <ul>
                      
                    </ul>
                </div>
                <div class="footer">    
                    <div> <a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span> </a></div>
                    <div> <a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Safety & Privacy Center</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a></div>
                    <div> <a  href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a></div>
                    <div> <a  href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a></div>
                   
                </div>
            </div>
           
        </div>
        <div class="right  bg-gray rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert hambarger" src="img/ham.svg" alt="">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="but">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>  
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify-Playlist</h1>
                <div class="card-container"></div>  
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circul">

                        </div>
                    </div>
                <div class="abovebar">

                    
                    <div class="songinfo">

                    </div>
                    <div class="songbut">
                        <img id="previous" src="img/previous.svg" alt="">
                        <img id="play" src="img/paused.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                   </div>
                   <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                   </div>
                   
                </div>
                </div>      
            </div> 
        </div>
    </div>
    <script src="js/scrip.js"></script>
</body>

</html>
